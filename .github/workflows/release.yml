name: "ğŸš€ Release"

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "âœ… Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: "ğŸ”§ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ—ï¸ Build library bundle"
        run: pnpm build:lib

      - name: "ğŸ“š Generate API docs"
        run: pnpm docs:api

      - name: "ğŸš€ Run semantic-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release
